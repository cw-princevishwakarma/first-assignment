<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Contact form</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" ></script>
  <script src="utils.js" type="module" ></script>
</head>

<body>
  <div class="form-box">
    <h2>Contact Us</h2>
    <form action="" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="first_name" class="form_required">First Name</label>
          <input class="form-input" id="first_name" name="first_name" type="text" required />
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="last_name" class="form_required">Last Name</label>
          <input class="form-input" id="last_name" name="last_name" type="text" required />
          <small class="error"></small>
        </div>
      </div>

      <div class="form-group">
        <label for="email_address" class="form_required">Email Address</label>
        <input class="form-input" id="email_address" name="email_address" type="email" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label class="form_required">Query Type</label>
        <div class="radio-wrapper">
          <label class="checkbox-wrapper radio-option" for="general_enquiry">
            <input type="radio" name="query" value="general_query" required id="general_enquiry"/>
            General Enquiry
          </label>
          <label class="checkbox-wrapper radio-option" for="support_request">
            <input type="radio" name="query" value="support_request" id="support_request" />
            Support Request
          </label>
        </div>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="message" class="form_required">Message</label>
        <textarea id="message" name="message" required class="input"></textarea>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label class="checkbox-wrapper form_required" for="consent">
          <input type="checkbox" id="consent" name="consent" required />
          I consent to being contacted by the team
        </label>
        <small class="error"></small>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Prince Vishwakarma</a>.
    </div>
  </div>

  <div class="toast">
    Message Sent!<br>Thanks for completing the form. We'll be in touch soon!
  </div>

</body>

</html>
